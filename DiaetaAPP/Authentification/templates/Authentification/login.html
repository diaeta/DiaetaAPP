<!-- login.html -->
{% load static %}
<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Authentification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"/>
  </head>
  <body>
    <div class="card position-absolute top-50 start-50 translate-middle" style="width: 25rem;">
      <div class="text-center">
        <img src="{% static 'images/Diaeta-300x300.jpg' %}" alt="" width="150">
      </div>
            <div class="card-body">
              <form method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">@</span>
                  {{ form.username }}
                </div>
              
                <div class="input-group mb-3">
                  {{ form.otp }}
                  <span class="input-group-text" id="basic-addon2">OTP</span>
                </div>
              
                <div class="input-group mb-3">
                  {{ form.password }}
                </div>
              
                <div class="d-grid gap-2">
                  <button class="btn btn-outline-info" type="submit">Log in</button>
                </div>
              </form>
              
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
